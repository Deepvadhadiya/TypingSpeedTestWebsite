<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Array</title>
</head>
<body>
    <script>
        const array = [1, 2, 3];
        console.log(array);

        const arrayobj = {
            0 : 1,
            1 : 2,
            2 : 3
        }
        console.log(arrayobj);
        console.log(typeof(array));
        console.log(Array.isArray(array));       
    </script>
</body>
</html>
