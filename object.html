<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in js</title>
</head>
<body>
    <script>
        var abc = {
            fName: "Deep",
            lName: "Vadhadiya",
            age: 21,
            proffesion: "Web Developer"
        }
        // console.log(abc);
        // console.log(abc.lName);

        // change value of property
        abc.proffesion = "Student";
        console.log(abc);

        // add new property
        abc.mName = "Sureshbhai";
        console.log(abc)

        //delete property name
        delete abc.mName;
        console.log(abc)
    </script>
</body>
</html>
