<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>

<body>

</body>
<script>
    var fizzbuzz = [];
    var i = 1;
    function fizbuz() {
        while (i <= 100) {
            if ((i % 3) == 0 && (i % 5) == 0) {
                fizzbuzz.push("FizzBuzz");
            } else if ((i % 3) == 0) {
                fizzbuzz.push("Fizz");
            } else if ((i % 5) == 0) {
                fizzbuzz.push("Buzz");
            } else {
                fizzbuzz.push(i);
            }
            i++;
        }
        console.log(fizzbuzz);
    }

    fizbuz();
</script>

</html>
