        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age(x) {
                return x - this.year;
            }
        }
        const date = new Date();
        let year = date.getFullYear();
        const myCar1 = new Car("Alto", 2008);
        // const myCar2 = new Car("BMW", 2019);
        document.getElementById('demo').innerHTML = "My car is " + myCar1.age(year) + " years old.";
    </script>
