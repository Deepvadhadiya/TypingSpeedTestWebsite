<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto">
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" id="name" placeholder="Your Name">
                    </div>
                    <div><span class="px-4"> + </span></div>
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" id="lovename" placeholder="Your Love Name">
                    </div>
                </form>
                <br>
                <div class="w-75 m-auto">
                    <button class="btn btn-success w-50" onclick="checkloveper()"> Click </button>
                </div>
                <br>
                <div>
                    <input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Love Percentage">
                </div>
            </div>
            <div class="card-footer">God Bless Your Relationship</div>
        </div>
    </header>

</body>
