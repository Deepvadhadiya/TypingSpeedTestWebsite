<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <link rel="stylesheet" href="./css/ludo.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&display=swap');
    </style>
    <script src="./js/ludo.js"></script>
</head>

<body>
    <div class="container">
        <h1>JS LUDO</h1>
        <div class="dice">
            <p>Player 1</p>
            <img src="./img/dice1.png" alt="dice" id="check1">
        </div>
        <div class="dice">
            <p>Player 2</p>
            <img src="./img/dice6.png" alt="dice" id="check2">
        </div>
        <div>
            <button onclick="ludogame()">Click Me</button>
        </div>
    </div>

    <script>
        ludogame = () => {
            const play1 = Math.floor(Math.random() * 6) + 1;
            const play1dice = `./img/dice${play1}.png`;
            document.getElementById('check1').setAttribute('src', play1dice);

            const play2 = Math.floor(Math.random() * 6) + 1;
            const play2dice = `./img/dice${play2}.png`;
            document.getElementById('check2').setAttribute('src', play2dice);

            if (play1 > play2) {
                document.querySelector('h1').innerHTML = "Player 1 won";
            } else if (play1 < play2) {
                document.querySelector('h1').innerHTML = "Player 2 won";
            } else {
                document.querySelector('h1').innerHTML = "DRAW Match";
            }
        }
    </script>
</body>

</html>
